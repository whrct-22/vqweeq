server {
    listen 80;
    listen 443 ssl http2;
    server_name dev.leandermerten.com;
    
    # SSL配置
    ssl_certificate    /www/server/panel/vhost/cert/dev.leandermerten.com/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/dev.leandermerten.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HTTP重定向到HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }
    
    # 根目录指向Next.js导出目录
    root /www/wwwroot/domains/slpx/out;
    index index.html index.htm;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # HTML文件不缓存
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Next.js路由处理
    location / {
        try_files $uri $uri.html $uri/ =404;
    }
    
    # 处理Next.js动态路由
    location ~ ^/[^.]+$ {
        try_files $uri $uri.html $uri/ =404;
    }
    
    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
    }
    
    location ~ /(\.git|\.env|\.next|node_modules) {
        deny all;
    }
    
    # 404页面
    error_page 404 /404.html;
    
    access_log /www/wwwlogs/dev.leandermerten.com.log;
    error_log /www/wwwlogs/dev.leandermerten.com.error.log;
}